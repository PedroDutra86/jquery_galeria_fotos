<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Image Downloader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button">Nova imagem +</button>
    </header>
    <form>
        <h2>Inserir nova imagem</h2>
        <input type="url" id="endereco_imagem_nova" required placeholder="URL DA IMAGEM" />
        <button type="submit">Adicionar</button>
        <button type="reset" id="botao_cancelar">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="./images/AdobeStock_450759716.jpeg" alt="imagem_alta_qualidade_acai" />
            <div class="overlay_imagem_link">
                <a href="./images/AdobeStock_450759716.jpeg" title="Ver imagem em tamanho real" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./images/AdobeStock_318094453.jpeg" alt="imagem_alta_qualidade_acai" />
            <div class="overlay_imagem_link">
                <a href="./images/AdobeStock_318094453.jpeg" title="Ver imagem em tamanho real" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
